<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drawn Together â€“ Dev Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #00ffee;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      text-shadow: 0 0 10px #00ffee;
    }
    #logContainer {
      width: 90%;
      max-width: 1000px;
      border: 1px solid #00ffee;
      padding: 1rem;
      background: rgba(0, 255, 255, 0.05);
      overflow-y: auto;
      max-height: 80vh;
      box-shadow: 0 0 20px #00ffee33;
    }
    .log-entry {
      margin-bottom: 1rem;
      border-bottom: 1px dashed #00ffee;
      padding-bottom: 0.5rem;
    }
    .timestamp {
      font-size: 0.9rem;
      color: #66ffff;
    }
    .entry-text {
      font-size: 1rem;
      margin-top: 0.2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Drawn Together Dev Progress</h1>
  <div id="logContainer">
    <p>Loading progress logs...</p>
  </div>

  <script>
    async function loadLogs() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/JBKaboom/Drawn-Together/main/logs.md');
        const text = await response.text();

        const logEntries = text.trim().split(/^## /gm).filter(Boolean);
        const container = document.getElementById('logContainer');
        container.innerHTML = '';

        logEntries.forEach(entry => {
          const lines = entry.split('\n');
          const timestamp = lines[0];
          const logText = lines.slice(1).join('\n');

          const div = document.createElement('div');
          div.className = 'log-entry';
          div.innerHTML = `<div class="timestamp">${timestamp}</div><div class="entry-text">${logText.replace(/\n/g, '<br>')}</div>`;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('logContainer').innerHTML = '<p style="color:red">Failed to load logs.</p>';
      }
    }

    loadLogs();
    setInterval(loadLogs, 30000); // auto-refresh every 30s
  </script>
</body>
</html>
