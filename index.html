
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drawn-Together: Cyberpunk Progress</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio autoplay loop>
    <source src="assets/bg-music.mp3" type="audio/mpeg">
  </audio>
  <div class="glow-title">Drawn-Together: Dev Network</div>
  <div class="console-log">
    <h2>AI Dev Logs</h2>
    <p>// Automatically generated developer progress will appear here...</p>
  </div>
  <div class="progress-section">
    <h2>Development Progress</h2>
    <div class="progress-bar">
      <div class="bar-fill" style="width: 60%">60%</div>
    </div>
  </div>
  <div class="roadmap">
    <h2>Roadmap</h2>
    <ul>
      <li><span class="dot done"></span> Arena System</li>
      <li><span class="dot done"></span> Multiplayer Lobby</li>
      <li><span class="dot"></span> Custom Map Loader</li>
      <li><span class="dot"></span> Ranked Matchmaking</li>
    </ul>
  </div>
  <div class="sneak-peeks">
    <h2>Sneak Peeks</h2>
    <div class="gallery">
      <img src="assets/sneak1.png" alt="Sneak Peek 1">
      <img src="assets/sneak2.png" alt="Sneak Peek 2">
      <img src="assets/sneak3.png" alt="Sneak Peek 3">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
